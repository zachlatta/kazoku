<ion-view title="'Tasks'">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

      <ion-item ng-repeat="task in tasks | orderByPriority" type="item-text-wrap" href="#/tab/task/{{task.$id}}">
        <h3>{{task.title}}</h3>
        <p>{{task.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
