<div class="modal">
  <header class="bar bar-header bar-positive">
    <h1 class="title">New Task</h1>
    <button class="button button-clear"
            ng-click="closeNewTask()">Cancel</button>
  </header>
  <ion-content has-header="true" padding="true">

    <div class="list list-inset">
      <form name="newTask" ng-submit="createTask(task)">
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" ng-model="task.title" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Person</span>
          <input type="text" ng-model="task.person" required>
        </label>
        <button class="button button-positive button-block"
          ng-disabled="newTask.$invalid">Create</button>
      </form>
    </div>

  </ion-content>
</div>
